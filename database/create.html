<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

		<title>HomePage</title>
		<link href="../jquery.mobile-1.4.5.css" rel="stylesheet">
		<script src="../jquery-1.11.0.js" type="text/javascript"></script>
		<script src="../jquery.mobile-1.4.5.js" type="text/javascript"></script>
		<meta content="width=device-width" name="viewport">
		<style type="text/css">
			.bindi {
				width: 40px;
				float: right;
				vertical-align: middle;
			}
			.ui-header .ui-title {
				margin: 0px;
			}

		</style>

		<script>
			function save() {
				var fieldvalue = document.getElementById("textfield").value;

				localstorage.setItem("text", fieldvalue);
			}

		</script>
	</head>

	<body>
		<div data-role="header" style="background-color:#8d0904;color:#FFFFFF;">
			<h1 style="font-weight: normal;">NJIT EVENTS<img class="bindi" src=
			"../images/icons-png/logout.png"></h1>
			<a data-icon="home" data-iconpos= "notext" data-rel="home" href="loginhome.html">Home</a>
		</div><!-- /header -->

		<div class="ui-content jqm-content jqm-fullwidth">
			<div style="float: right;">
				<h5>Hello,Bindiya</h5>
			</div>

			<form>
				<input type="text" id="textfield" />
				<input type="button" value="save" onclick="save()" />
			</form>
		</div>

		<div data-role="footer" style="background-color:#8d0904;color:#FFFFFF;">
			<h1 style="font-weight: normal;">events added successfully<img class=
			"bindi" src="../images/icons-png/plus-white.png"></h1>
		</div>
	</body>
</html>
