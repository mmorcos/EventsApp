<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>HomePage</title>
    <link href="../jquery.mobile-1.4.5.css" rel="stylesheet">
    <script src="../jquery-1.11.0.js" type="text/javascript"></script>
    <script src="../jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <meta content="width=device-width" name="viewport">
</head>

<body>
    <div data-role="header" style="background-color:#8d0904;color:#FFFFFF;">
        <h1 style="font-weight: normal;">Create New Events</h1><a data-icon="bars" data-iconpos="notext"
        href="#nav-panel">Menu</a>
    </div><!-- /header -->

    <div class="ui-content jqm-content jqm-fullwidth">
        <form>
            <div class="ui-field-contain">
                <label for="textinput-1">Event Name:</label> <input disabled=
                "disabled" id="textinput-1" name="textinput-1" placeholder=
                "Name" type="text" value="">
            </div>

            <div class="ui-field-contain">
                <label for="textinput-1">Event Detail:</label> <input disabled=
                "disabled" id="textinput-1" name="textinput-1" placeholder=
                "Event Detail" type="text" value="">
            </div>

            <div class="ui-field-contain">
                <label for="date">Date:</label> <input id="date" name="date"
                type="date" value="">
            </div>

            <div class="ui-field-contain">
                <label for="time-1">Time :</label> <input data-clear-btn=
                "false" id="time-1" name="time-1" type="time" value="">
            </div>

            <div class="ui-field-contain">
                <label for="textinput-1">Location :</label> <input disabled=
                "disabled" id="textinput-1" name="textinput-1" placeholder=
                "Location" type="text" value="">
            </div>

            <div class="ui-field-contain">
                <span>Category</span>

                <div class="ui-radio" style=
                "margin-left: 300px; height: 30px;">
                    <label><input id="radio-choice-0a" name="radio-choice-0"
                    type="radio">Academics</label>
                </div>

                <div class="ui-radio" style=
                "margin-left: 300px; height: 30px;">
                    <label><input id="radio-choice-0a" name="radio-choice-0"
                    type="radio">Athletics</label>
                </div>

                <div class="ui-radio" style=
                "margin-left: 300px; height: 30px;">
                    <label><input id="radio-choice-0a" name="radio-choice-0"
                    type="radio">General</label>
                </div>

                <div class="ui-radio" style=
                "margin-left: 300px; height: 30px;">
                    <label><input id="radio-choice-0a" name="radio-choice-0"
                    type="radio">Tutoring Centers</label>
                </div><a class="ui-btn ui-shadow" href="#" style=
                "margin: 150px;height: 30px;">Create</a> <a class=
                "ui-btn ui-shadow" href="#" style=
                "margin: 0px;height: 30px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
